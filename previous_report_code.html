<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayak Cross Race Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .x-axis path, .y-axis path {
            display: none;
        }
        .x-axis .tick line, .y-axis .tick line {
            stroke: #334155; /* slate-700 */
            stroke-dasharray: 2,2;
        }
        .x-axis .tick text {
            fill: #94a3b8; /* slate-400 */
            font-size: 12px;
            font-weight: 600;
        }
        /* Custom styling for Y-axis ticks */
        .y-axis .tick text {
             fill: #94a3b8; /* slate-400 */
             font-size: 14px;
             font-weight: 700; /* bold */
        }
        .domain {
            display: none;
        }
        .dark-select {
            background-color: #1e293b; /* slate-800 */
            border-color: #475569; /* slate-600 */
            color: #e2e8f0; /* slate-200 */
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 8px;
            font: 12px sans-serif;
            background: #1e293b; /* slate-800 */
            color: white;
            border: 1px solid #334155; /* slate-700 */
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased">
    <div class="tooltip"></div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-100">Kayak Cross Race Analysis</h1>
            <p class="text-slate-400 mt-1">Select a race to visualize athlete progression and statistics.</p>
        </header>

        <!-- Filters -->
        <div class="max-w-7xl mx-auto space-y-8">
            <div id="filter-controls" class="bg-slate-800 p-4 rounded-xl shadow-md border border-slate-700 mb-8 hidden">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label for="year-select" class="block text-sm font-medium text-slate-300 mb-1">Year</label>
                        <select id="year-select" class="dark-select w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                    </div>
                    <div>
                        <label for="competition-select" class="block text-sm font-medium text-slate-300 mb-1">Competition</label>
                        <select id="competition-select" class="dark-select w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                    </div>
                    <div>
                        <label for="gender-select" class="block text-sm font-medium text-slate-300 mb-1">Gender</label>
                        <select id="gender-select" class="dark-select w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                    </div>
                    <div>
                        <label for="phase-select" class="block text-sm font-medium text-slate-300 mb-1">Phase</label>
                        <select id="phase-select" class="dark-select w-full rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></select>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main Content Grid -->
        <div id="charts-area" class="max-w-7xl mx-auto mt-8 grid grid-cols-1 lg:grid-cols-5 gap-8 hidden">
            <!-- Left Column: Line Chart -->
            <div class="lg:col-span-3 bg-slate-800 p-4 sm:p-6 rounded-xl shadow-md border border-slate-700">
                <h3 class="text-xl font-semibold text-slate-100 mb-4 text-center">CLSX Head to Head Race Analysis</h3>
                <div id="legend" class="flex justify-center space-x-4 mb-4"></div>
                <div id="chart-container" class="w-full h-[600px]">
                    <svg id="chart" class="w-full h-full"></svg>
                </div>
            </div>

            <!-- Right Column: Pie Charts -->
            <div class="lg:col-span-2 grid grid-cols-2 gap-4">
                <div class="bg-slate-800 p-2 sm:p-4 rounded-xl shadow-md border border-slate-700">
                    <h3 class="text-sm font-semibold text-slate-100 mb-4 text-center leading-tight">Overall Win % by Bib Color</h3>
                    <div id="pie-chart-bib" class="w-full h-40 flex items-center justify-center"></div>
                    <div id="pie-legend-bib" class="flex flex-col items-center gap-y-2 mt-4"></div>
                </div>
                <div class="bg-slate-800 p-2 sm:p-4 rounded-xl shadow-md border border-slate-700">
                    <h3 class="text-sm font-semibold text-slate-100 mb-4 text-center leading-tight">Overall 2nd Place % by Bib Color</h3>
                    <div id="pie-chart-bib-second" class="w-full h-40 flex items-center justify-center"></div>
                    <div id="pie-legend-bib-second" class="flex flex-col items-center gap-y-2 mt-4"></div>
                </div>
                <div class="bg-slate-800 p-2 sm:p-4 rounded-xl shadow-md border border-slate-700">
                    <h3 class="text-sm font-semibold text-slate-100 mb-4 text-center leading-tight">Finish Position % when Leading at 1st Upstream</h3>
                     <div id="pie-chart-gate2" class="w-full h-40 flex items-center justify-center"></div>
                     <div id="pie-legend-gate2" class="flex flex-col items-center gap-y-2 mt-4"></div>
                </div>
                 <div class="bg-slate-800 p-2 sm:p-4 rounded-xl shadow-md border border-slate-700">
                    <h3 class="text-sm font-semibold text-slate-100 mb-4 text-center leading-tight">Rank at 1st Upstream When Overall Finish 2nd</h3>
                     <div id="pie-chart-gate2-second" class="w-full h-40 flex items-center justify-center"></div>
                     <div id="pie-legend-gate2-second" class="flex flex-col items-center gap-y-2 mt-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DATA STATE & CONSTANTS ---
        let masterData = [];

        const courseDisplayOrder = ['1', 'Roll', '2', '3', '4', '5', '6', '7', '8', 'Finish'];
        const lineSortOrder = ['Start', ...courseDisplayOrder];

        const bibColors = {
            'R': '#ef4444', 'G': '#22c55e', 'B': '#3b82f6', 'Y': '#eab308'
        };
        const bibFullNames = {
            'R': 'RED', 'G': 'GREEN', 'B': 'BLUE', 'Y': 'YELLOW'
        };

        const medalColors = {
            gold: '#D4AF37',
            silver: '#C0C0C0',
            bronze: '#A97142'
        };
        
        // --- DOM SELECTORS ---
        const selectors = {
            year: d3.select("#year-select"),
            competition: d3.select("#competition-select"),
            gender: d3.select("#gender-select"),
            phase: d3.select("#phase-select")
        };
        const filterControls = d3.select("#filter-controls");
        const chartsArea = d3.select("#charts-area");
        const tooltip = d3.select(".tooltip");


        // --- DATA LOADING & INITIALIZATION ---
        
        // This function is called when the page loads to fetch and process the CSV data.
        async function loadDataAndInitialize(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                const csvString = await response.text();
                initializeDashboard(csvString);
            } catch (error) {
                console.error('Error loading or parsing CSV file:', error);
                showInitialMessage("#chart", "Error: Could not load Kayak_Cross_Data.csv");
            }
        }

        // This function sets up the dashboard once the data is loaded.
        function initializeDashboard(csvString) {
            masterData = d3.csvParse(csvString, d => {
                let gate = d.Gate;
                if (gate === 'Course') gate = 'Roll';
                else if (gate && gate.startsWith('Gate ')) gate = gate.replace('Gate ', '');
                return {
                    Year: +d.Year,
                    Competition: d.Competition,
                    Gender: d.Gender,
                    Phase: d.Phase,
                    Gate: gate,
                    BIB: d.BIB,
                    Position: +d.Order,
                    RampPosition: +d['Ramp Position'],
                    FinalPosition: +d['Final Position'],
                    UpstreamTactic: d['Upstream Tactic']
                };
            });

            filterControls.classed("hidden", false);
            chartsArea.classed("hidden", false);
            populateFilters();
            updateAllCharts();
            window.addEventListener('resize', updateAllCharts);
        }
        
        function showInitialMessage(containerSelector, message) {
             d3.select(containerSelector).selectAll("*").remove();
             const svg = d3.select(containerSelector);
             // Ensure the container is visible to get correct dimensions
             const containerNode = svg.node();
             if(!containerNode) return;
             
             const width = containerNode.getBoundingClientRect().width;
             const height = containerNode.getBoundingClientRect().height;

             svg.append("text")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .attr("text-anchor", "middle")
                .attr("class", "text-slate-500 text-lg select-none")
                .text(message);
        }

        // --- FILTER SETUP ---
        function populateFilters() {
            const uniqueValues = {
                year: [...new Set(masterData.map(d => d.Year))].sort((a, b) => b - a),
                competition: [...new Set(masterData.map(d => d.Competition))].sort(),
                gender: [...new Set(masterData.map(d => d.Gender))].sort(),
                phase: [...new Set(masterData.map(d => d.Phase))]
            };
            
            const phaseSortOrder = { 'R': 1, 'Rep': 2, 'H': 3, 'QF': 4, 'SF': 5, 'Final': 6 };
            uniqueValues.phase.sort((a, b) => {
                const regex = /^([A-Za-z]+)(\d*)$/;
                const matchA = a.match(regex) || [a, a, ''];
                const matchB = b.match(regex) || [b, b, ''];
                
                const prefixA = matchA[1] === 'Final' ? 'Final' : matchA[1];
                const prefixB = matchB[1] === 'Final' ? 'Final' : matchB[1];
                
                const numA = parseInt(matchA[2] || '0', 10);
                const numB = parseInt(matchB[2] || '0', 10);

                const orderA = phaseSortOrder[prefixA] || 99;
                const orderB = phaseSortOrder[prefixB] || 99;

                if (orderA !== orderB) return orderA - orderB;
                return numA - numB;
            });


            for (const key in selectors) {
                selectors[key].selectAll("option").data(uniqueValues[key]).join("option").attr("value", d => d).text(d => d);
            }
            Object.values(selectors).forEach(sel => sel.on("change", updateAllCharts));
        }

        // --- GENERIC PIE CHART DRAWER ---
        function drawPieChartAndLegend(chartSelector, legendSelector, data, colorScale) {
            const chartContainer = d3.select(chartSelector);
            const legendContainer = d3.select(legendSelector);
            chartContainer.selectAll("*").remove();
            legendContainer.selectAll("*").remove();

            const dataForPie = data.filter(d => d.value > 0);
            const totalValue = d3.sum(data, d => d.value);

            if (totalValue === 0) {
                chartContainer.append("p").attr("class", "text-slate-500 text-center text-sm").text("No data.");
            } else {
                const svg = chartContainer.append("svg").attr("viewBox", "0 0 250 250");
                const width = 250, height = 250;
                const radius = Math.min(width, height) / 2 - 15; 
                
                const g = svg.append("g").attr("transform", `translate(${width / 2}, ${height / 2})`);

                const pie = d3.pie().value(d => d.value).sort(null);
                const arc = d3.arc().innerRadius(0).outerRadius(radius);

                g.selectAll("path")
                    .data(pie(dataForPie))
                    .join("path")
                    .attr("d", arc)
                    .attr("fill", d => colorScale(d.data.label))
                    .attr("stroke", "#1e293b")
                    .style("stroke-width", "3px")
                    .on("mouseover", (event, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        const percent = ((d.data.value / totalValue) * 100).toFixed(2);
                        tooltip.html(`<strong>${d.data.label}</strong><br>${d.data.value} times (${percent}%)`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                const labelArc = d3.arc().innerRadius(radius * 0.6).outerRadius(radius * 0.6);
                g.selectAll('text.label')
                    .data(pie(dataForPie))
                    .join('text')
                    .attr('class', 'label text-xs font-bold pointer-events-none')
                    .attr('transform', d => `translate(${labelArc.centroid(d)})`)
                    .attr('text-anchor', 'middle')
                    .attr('fill', d => d.data.label === 'Finished 4th' || d.data.label === '4th at Gate 2' ? '#000000' : '#FFFFFF')
                    .text(d => {
                        const percent = (d.data.value / totalValue) * 100;
                        return percent > 5 ? `${percent.toFixed(0)}%` : '';
                    });
            }

            // Draw Legend using original data array
            const legendItems = legendContainer.selectAll('div')
                .data(data)
                .join('div')
                .attr('class', 'flex items-center space-x-2');
            
            legendItems.append('div')
                .attr('class', 'w-3 h-3 rounded-sm')
                .style('background-color', d => colorScale(d.label));

            legendItems.append('span')
                .attr('class', 'text-xs text-slate-300')
                .text(d => {
                    const percent = totalValue > 0 ? (d.value / totalValue) * 100 : 0;
                    return `${d.label} (${percent.toFixed(2)}%)`;
                });
        }

        // --- CHART DRAWING: LINE CHART ---
        function drawLineChart(raceData, rampPositions) {
            const svg = d3.select("#chart");
            svg.selectAll("*").remove();

            if (raceData.length === 0) {
                showInitialMessage("#chart", "No data for this selection.");
                d3.select("#legend").selectAll("*").remove();
                return;
            }

            const container = d3.select("#chart-container");
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            const margin = { top: 50, right: 20, bottom: 20, left: 90 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            const chart = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);
            
            const xScale = d3.scalePoint().domain(lineSortOrder).range([0, chartWidth]).padding(0.5);
            const yScale = d3.scaleLinear().domain([0.8, 5.2]).range([0, chartHeight]);

            const xAxis = chart.append("g").attr("class", "x-axis")
                .call(d3.axisTop(xScale).tickValues(courseDisplayOrder).tickSize(-chartHeight));
            xAxis.selectAll(".tick text")
                .style("fill", d => ({'1':'#228B22','3':'#228B22','4':'#228B22','5':'#228B22','6':'#228B22','7':'#228B22','2':'#DC143C','8':'#DC143C','Roll':'#eab308'}[d] || '#94a3b8'));

            const yAxis = chart.append("g").attr("class", "y-axis")
                .call(d3.axisLeft(yScale).tickValues([1, 2, 3, 4, 5]).tickFormat(d => d === 5 ? '' : d).tickSize(-chartWidth));

            yAxis.selectAll(".tick text")
                .style("fill", d => {
                    if (d === 1) return medalColors.gold;
                    if (d === 2) return medalColors.silver;
                    if (d === 3) return medalColors.bronze;
                    return '#94a3b8';
                });

            if (rampPositions.size > 0) {
                const sortedRamps = Array.from(rampPositions).sort((a, b) => a[1] - b[1]);
                
                chart.append("text")
                     .attr("x", -10)
                     .attr("y", yScale(5) - (sortedRamps.length * 6) - 2)
                     .attr("text-anchor", "end")
                     .style("font-size", "10px")
                     .style("font-weight", "bold")
                     .style("fill", "#94a3b8")
                     .text("Ramp Pos:");

                sortedRamps.forEach(([bib, pos], i) => {
                    chart.append("text")
                        .attr("x", -10)
                        .attr("y", yScale(5) - (sortedRamps.length * 6) + ((i + 1) * 12))
                        .attr("text-anchor", "end")
                        .style("fill", bibColors[bib])
                        .style("font-size", "10px")
                        .style("font-weight", "bold")
                        .text(`${bibFullNames[bib]}: ${pos}`);
                });
            }
                
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .attr("class", "fill-slate-400 text-sm font-medium")
                .text("Position in Race");

            svg.append("text")
                .attr("x", (width / 2) + (margin.left / 2))
                .attr("y", margin.top / 2)
                .attr("text-anchor", "middle")
                .attr("class", "fill-slate-400 text-sm font-medium")
                .text("Course Structure");
            
            const groupedData = d3.group(raceData, d => d.BIB);
            const line = d3.line().x(d => xScale(d.Gate)).y(d => yScale(d.Position));

            groupedData.forEach((values, key) => {
                const sortedValues = values.sort((a, b) => lineSortOrder.indexOf(a.Gate) - lineSortOrder.indexOf(b.Gate));
                chart.append("path").datum(sortedValues)
                    .attr("fill", "none").attr("stroke", bibColors[key] || '#64748b').attr("stroke-width", 3)
                    .attr("stroke-linejoin", "round").attr("stroke-linecap", "round").attr("d", line);
            });

            groupedData.forEach((values, key) => {
                chart.selectAll(`.dot-${key}`).data(values).join("circle")
                    .attr("class", `dot-${key}`).attr("cx", d => xScale(d.Gate)).attr("cy", d => yScale(d.Position))
                    .attr("r", 5).attr("fill", bibColors[key] || '#64748b').attr("stroke", "#0f172a").attr("stroke-width", 2)
            });
            
            groupedData.forEach((values, key) => {
                values.forEach(d => {
                    if ((d.Gate === '2' || d.Gate === '8') && d.UpstreamTactic) {
                        chart.append("text")
                            .attr("x", xScale(d.Gate))
                            .attr("y", yScale(d.Position) - 12)
                            .attr("text-anchor", "middle")
                            .style("fill", bibColors[key] || '#94a3b8')
                            .style("font-size", "10px")
                            .style("font-weight", "bold")
                            .text(d.UpstreamTactic);
                    }
                });
            });
            
            const legendContainer = d3.select("#legend");
            legendContainer.selectAll("*").remove();
            const legendItems = legendContainer.selectAll("div").data(Array.from(groupedData.keys()).sort()).join("div").attr("class", "flex items-center");
            legendItems.append("div").style("width", "12px").style("height", "12px").style("background-color", d => bibColors[d] || '#64748b').attr("class", "rounded-sm mr-2");
            legendItems.append("span").text(d => bibFullNames[d] || `Bib ${d}`).attr("class", "text-sm font-medium text-slate-300");
        }
        
        // --- UPDATE LOGIC ---
        function updateAllCharts() {
            if (masterData.length === 0) {
                // This message is now less likely to be seen, but good as a fallback.
                showInitialMessage("#chart", "No data available to display.");
                return;
            }

            const selected = {
                year: +selectors.year.property("value"),
                competition: selectors.competition.property("value"),
                gender: selectors.gender.property("value"),
                phase: selectors.phase.property("value")
            };
            
            const currentRaceAllData = masterData.filter(d => 
                d.Year === selected.year && d.Competition === selected.competition &&
                d.Gender === selected.gender && d.Phase === selected.phase
            );
            
            const bibsInRace = [...new Set(currentRaceAllData.map(d => d.BIB))];
            const finalPositions = new Map(), rampPositions = new Map(), upstreamTactics = new Map();

            currentRaceAllData.forEach(d => {
                if (d.FinalPosition) finalPositions.set(d.BIB, d.FinalPosition);
                if (d.Gate === 'Ramp' && d.RampPosition) rampPositions.set(d.BIB, d.RampPosition);
                if (d.UpstreamTactic) upstreamTactics.set(`${d.BIB}-${d.Gate}`, d.UpstreamTactic);
            });

            let lineChartReadyData = [];
            bibsInRace.forEach(bib => {
                lineChartReadyData.push({ BIB: bib, Gate: 'Start', Position: 5 });
                const athleteRaceData = currentRaceAllData.filter(d => d.BIB === bib && d.Gate !== 'Ramp' && d.Position);
                athleteRaceData.forEach(d => {
                    const key = `${d.BIB}-${d.Gate}`;
                    if (upstreamTactics.has(key)) d.UpstreamTactic = upstreamTactics.get(key);
                });
                lineChartReadyData.push(...athleteRaceData);
                if (finalPositions.has(bib)) lineChartReadyData.push({ BIB: bib, Gate: 'Finish', Position: finalPositions.get(bib) });
            });
            drawLineChart(lineChartReadyData, rampPositions);
            
            const pieChartAggregateData = masterData.filter(d =>
                d.Year === selected.year &&
                d.Competition === selected.competition &&
                d.Gender === selected.gender
            );

            // --- DATA DEDUPLICATION ---
            const finalPositionEntries = pieChartAggregateData.filter(d => d.FinalPosition > 0);
            const uniqueFinalPositions = [];
            const seenEntries = new Set();
            finalPositionEntries.forEach(d => {
                const key = `${d.Phase}-${d.BIB}`;
                if (!seenEntries.has(key)) {
                    seenEntries.add(key);
                    uniqueFinalPositions.push(d);
                }
            });

            const allBibLabels = Object.values(bibFullNames).sort();
            const bibColorScale = d3.scaleOrdinal().domain(allBibLabels).range(allBibLabels.map(label => {
                const bibKey = Object.keys(bibFullNames).find(key => bibFullNames[key] === label);
                return bibColors[bibKey];
            }));
            
            // Bib Winner Pie
            const winnersData = uniqueFinalPositions.filter(d => d.FinalPosition === 1);
            const bibWinnerCounts = d3.rollup(winnersData, v => v.length, d => bibFullNames[d.BIB]);
            const bibWinnerPieData = allBibLabels.map(label => ({
                label: label,
                value: bibWinnerCounts.get(label) || 0
            }));
            drawPieChartAndLegend("#pie-chart-bib", "#pie-legend-bib", bibWinnerPieData, bibColorScale);
            
            // Bib Second Place Pie
            const secondPlaceData = uniqueFinalPositions.filter(d => d.FinalPosition === 2);
            const bibSecondPlaceCounts = d3.rollup(secondPlaceData, v => v.length, d => bibFullNames[d.BIB]);
            const bibSecondPlacePieData = allBibLabels.map(label => ({
                label: label,
                value: bibSecondPlaceCounts.get(label) || 0
            }));
            drawPieChartAndLegend("#pie-chart-bib-second", "#pie-legend-bib-second", bibSecondPlacePieData, bibColorScale);


            // Finish Position % when Leading at 1st Upstream
            const gate2Leaders = pieChartAggregateData.filter(d => d.Gate === '2' && d.Position === 1);
            const finishPositionsOfLeaders = new Map([[1, 0], [2, 0], [3, 0], [4, 0]]);

            gate2Leaders.forEach(leader => {
                const finalResult = uniqueFinalPositions.find(d => 
                    d.Phase === leader.Phase && 
                    d.BIB === leader.BIB
                );
                if (finalResult && finishPositionsOfLeaders.has(finalResult.FinalPosition)) {
                    finishPositionsOfLeaders.set(finalResult.FinalPosition, finishPositionsOfLeaders.get(finalResult.FinalPosition) + 1);
                }
            });

            const gate2PieData = [
                { label: 'Finished 1st', value: finishPositionsOfLeaders.get(1) },
                { label: 'Finished 2nd', value: finishPositionsOfLeaders.get(2) },
                { label: 'Finished 3rd', value: finishPositionsOfLeaders.get(3) },
                { label: 'Finished 4th', value: finishPositionsOfLeaders.get(4) }
            ];
            const gate2ColorScale = d3.scaleOrdinal()
                .domain(['Finished 1st', 'Finished 2nd', 'Finished 3rd', 'Finished 4th'])
                .range([medalColors.gold, medalColors.silver, medalColors.bronze, '#FFFFFF']);
            drawPieChartAndLegend("#pie-chart-gate2", "#pie-legend-gate2", gate2PieData, gate2ColorScale);

            // Finish 2nd, Position up 1st Upstream
            const secondPlaceFinishers = uniqueFinalPositions.filter(d => d.FinalPosition === 2);
            const secondPlaceGate2Positions = new Map([[1,0], [2,0], [3,0], [4,0]]);

            secondPlaceFinishers.forEach(finisher => {
                const gate2Performance = pieChartAggregateData.find(d => 
                    d.Phase === finisher.Phase &&
                    d.BIB === finisher.BIB &&
                    d.Gate === '2'
                );
                if (gate2Performance && secondPlaceGate2Positions.has(gate2Performance.Position)) {
                    secondPlaceGate2Positions.set(gate2Performance.Position, secondPlaceGate2Positions.get(gate2Performance.Position) + 1);
                }
            });

            const gate2SecondPieData = [
                { label: '1st at Gate 2', value: secondPlaceGate2Positions.get(1) },
                { label: '2nd at Gate 2', value: secondPlaceGate2Positions.get(2) },
                { label: '3rd at Gate 2', value: secondPlaceGate2Positions.get(3) },
                { label: '4th at Gate 2', value: secondPlaceGate2Positions.get(4) }
            ];
             const gate2SecondColorScale = d3.scaleOrdinal()
                .domain(['1st at Gate 2', '2nd at Gate 2', '3rd at Gate 2', '4th at Gate 2'])
                .range([medalColors.gold, medalColors.silver, medalColors.bronze, '#FFFFFF']);
            drawPieChartAndLegend("#pie-chart-gate2-second", "#pie-legend-gate2-second", gate2SecondPieData, gate2SecondColorScale);
        }
        
        // --- INITIALIZE PAGE ---
        document.addEventListener('DOMContentLoaded', () => {
            const dataPath = 'data/Kayak_Cross_Data.csv';
            // Show a loading message initially
            showInitialMessage("#chart", "Loading data...");
            loadDataAndInitialize(dataPath);
        });

    </script>
