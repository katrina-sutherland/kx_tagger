<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kayak Cross Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-xl shadow-lg border border-slate-700">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-slate-100">Kayak Cross Analysis</h1>
                <p class="mt-2 text-slate-400">Please log in to view the report.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                               class="block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-800 transition-colors">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="hidden text-center text-sm font-medium text-red-400 p-3 bg-red-500/10 rounded-md border border-red-500/20">
                <!-- Error messages will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // The URL of the report to redirect to on successful login
        const reportUrl = 'report_code.html';

        // The path to the credentials file
        const credentialsUrl = 'info_doc.json';

        loginForm.addEventListener('submit', async (event) => {
            // Prevent the default form submission behavior
            event.preventDefault();
            errorMessage.classList.add('hidden'); // Hide any previous error messages

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                // Fetch the credentials from the info_doc.json file
                const response = await fetch(credentialsUrl);
                
                if (!response.ok) {
                    throw new Error('Could not load credentials file. Make sure info_doc.json is in the same directory.');
                }
                
                const credentials = await response.json();

                // Check if the entered username and password match the credentials
                if (username === credentials.username && password === credentials.password) {
                    // If they match, redirect to the report page
                    window.location.href = reportUrl;
                } else {
                    // If they don't match, show an error message
                    errorMessage.textContent = 'Invalid username or password.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred during login. Please check the console for details.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
